<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-slides [options]="sliderOpts"
             *ngIf="dataLocal.noticias.length === 0">
    <ion-slide>
      <h1>No hay Favoritos</h1>
    </ion-slide>
  </ion-slides>



  <app-noticias *ngIf="dataLocal.noticias.length > 0" 
           [Noticias]="dataLocal.noticias"></app-noticias>
</ion-content>
